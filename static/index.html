<!DOCTYPE html>
<html>
<head><title>AI-Powered Text Summarization Microservice</title></head>
<body>
    <h2>AI-Powered Text Summarization Microservice</h2>
    <textarea id="input" rows="10" cols="50"></textarea><br>
    <button onclick="summarize()">Summarize</button>
    <h3>Summary</h3>
    <p id="output"></p>

    <script>
        async function summarize() {
            const text = document.getElementById("input").value;
            const res = await fetch("/summarizer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            document.getElementById("output").innerText = data.summary;
        }
    </script>
</body>
</html>
